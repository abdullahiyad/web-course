<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Spacing</title>
    <style>
        div {
            text-transform: capitalize;
            font-size: 50px;
            letter-spacing: 2px;
            /* letter spacing property 
            
            letter-spacing:set the value of space between letters in text
            it takes positive and negative values
            letter-spacing:5px;
            letter-spacing:-5px;
            */
            line-height: 1;

            /* Line height property
            set the height space between lines 

            --the value can be double number
            line-height:1.6; ->the default value is 1 

            --the value can be in pixel
            line-height:50px; ->the default vlaue is 50px

            --the value can be in percentage
            line-height:150%;->the default value is 100% 
            */

        }
    </style>
</head>

<body>
    <div>
        hello world
        <br>
        hello world
    </div>
</body>

</html>
