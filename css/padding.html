<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        .test {
            /* for change text color */
            color: white;
            /* change background color */
            background-color: gray;
            /* padding */
            padding: 50px;
            /* padding  الهوامش
            
            الهامش هو بعد المكون عن الاطار الخاص به
            padding can take 4 value
            padding: top right bottom left;
            or you can specify the way you want to padding from it
            padding-top: 20px;

            padding dont accept negative value

            
            */

        }
    </style>
</head>

<body>
    <div class="test">
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
        <p>hello</p>
    </div>
</body>

</html>
