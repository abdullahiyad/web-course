<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List style</title>
    <style>
        li {
            list-style-type: armenian;
            list-style-position: inside;
            list-style-image: url();
            /* you can add icon */
            /* short hand  */
            list-style: armenian inside url();
        }
    </style>
</head>
<!-- 
    ======list style=======
    for more info  : https://www.youtube.com/watch?v=8VH59jP5s1M&list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe&index=32&ab_channel=ElzeroWebSchool
 -->

<body>
    <ul>
        <li>css</li>
        <li>java</li>
        <li>html</li>
        <li>JS
            <ul>
                <li>python</li>
                <li>c#</li>
            </ul>
        </li>
    </ul>
</body>

</html>
