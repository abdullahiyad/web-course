<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Family</title>
    <style>
        p {
            padding: 20px;
            font-size: 30px;
            /* font family using to change the font of text 
                we can using one font
            */
            font-family: "Times New Roman";
            /* why we write 3 fonts?
                the font will disply on web page is the first one 
                but if the first font not in user device when the web browser will try the second font , and the same thing will happed if the second font not in user device
            */
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>

<body>
    <p>hello wrold </p>
</body>

</html>
