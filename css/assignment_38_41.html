<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<style>
    * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
    }

    body {
        background-color: #EEE;
    }

    .part1 div {
        background-color: #ddd;
        display: inline-block;
        position: relative;
        border: 4px solid black;
        width: 100px;
        height: 100px;
        margin: 30px;
        border-radius: 50%;
        counter-increment: circle-counter;
        box-shadow: -5px -5px 0px 0px #e91e63, 5px 5px 0px 0px #2196f3;
    }

    .part1 div::before {
        content: counter(circle-counter);
        background-color: black;
        color: white;
        position: absolute;
        text-align: center;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        top: -15px;
        left: 39px;
    }

    .part1 div::after {
        content: "element";
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        text-transform: capitalize;
        position: absolute;
        top: 40%;
        left: 23%;
    }

    /* ============================ */
    .part2 div {
        width: 100px;
        height: 100px;
        background-color: #ddd;
        margin: auto;
        border-radius: 0px 50% 0px 50%;
        border-top-left-radius: 10px 20px;
        border-bottom-right-radius: 20px 10px;
        box-shadow: 0px 0px 15px 0px inset;
    }

    /* ============================*/
    .part3 {
        width: 550px;
        margin: auto;
        background-color: white;
    }

    .part3 div {
        background-color: #eee;
        width: calc((100% - 4*20px)/2);
        height: 280px;
        position: relative;
        display: inline-block;
        margin-left: 18px;
        margin-right: 20px;
    }

    .part3 p {
        background-color: #ddd;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        text-align: center;
        line-height: 200px;
        font-size: 40px;
        position: absolute;
        top: 35px;
        left: 25px;
    }

    .part3 .basic::before {
        content: "Basic";
        position: absolute;
        background-color: #2196f3;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: white;
        width: 180px;
        border-radius: 10px;
        padding: 10px;
        left: 18px;
        top: 20px;

    }

    .part3 .basic::after {
        content: "";
        position: absolute;
        height: 100%;
        width: 2px;
        background-color: #2196f3;
        right: -22px;
    }

    .part3 .pro::before {
        content: "Pro";
        position: absolute;
        background-color: #2196f3;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        color: white;
        width: 180px;
        border-radius: 10px;
        padding: 10px;
        left: 18px;
        top: 20px;
    }

    .part3 .pro::after {
        content: "or";
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: #2196f3;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        border-radius: 50%;
        text-align: center;
        left: -31px;
        top: 150px;
    }
</style>

<body>
    <div class="part1">
        <h2>Part 1</h2>
        <div></div>
        <div></div>
        <div></div>
        <hr>
    </div>
    <div class="part2">
        <h2>Part 2</h2>
        <div></div>
        <hr>
    </div>
    <div class="part3">
        <h2>Part 3</h2>
        <div class="basic">
            <p>free</p>
        </div>
        <div class="pro">
            <p>30$</p>
        </div>
    </div>
</body>

</html>
