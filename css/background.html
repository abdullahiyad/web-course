             */

            /*we can set image like a background */

            هذه الخاصيه المسؤوله عن موقع الصوره عندما تنزل او تصعد بالصفحه

            */



            background-position: left;

            background-position: 20px 50px;
            background-position: 30% 20%;
            /* background-positoin
            to determine the position of background image
            we have 9 position
            left top        center top          right top

            left center     center center       right center

            left bottom     center bottom       right bottom

            if we write just one value the default value of the other value is center
            so when i write background-position: left; ->its mean left center

            or we can using pexial position
            background-position:x-position y-position;

            or using percentage
            background-position: x% y%;
            */


            background-size: auto;
            /* background-size
            change the size of background image 
            1-auto:the default value
            2-cover: the image will cover all content 
            قد يقوم النظام بقطع جزء من الصوره لكي تتناسب مع المحتوى وقد لا تظهر الصوره كلها
            3-contain : the image will be all inside the bord
            تكون الصوره كلها ظاهره ولا يتم قطع جزء منها

            or we can using pixel 
            background-size: width height;
            background-size: 100px 50px;

            or using percentage 
            background-size: 20% 50%;
            */





            background-repeat: no-repeat;
            /* this for stop repeating the image and just display it once time */
            background-repeat: repeat-x;
            /* that will repeat the image in row side */
            background-repeat: repeat-y;
            /* that will repeat the image in column side */
            background-attachment: scroll;
            /* in this attribute the image will be pin in the top of web page and not moving when you doing scroll */
            background-attachment: fixed;
            /* in this value the image will move with you when you doing scroll for the page  */
            background-position: left top;
            background-position: 200px 100px;
            background-position: 50% 40%;
            /* in this attribute you chose the position of the image three ways ,
     the first way it by words like (left, right, center , top , bottom 
     the other way is by numebr of pixels,
     and the last way is using  persentage (%)   */
            background-position-x: center;
            background-position-y: center;
            /*  */
            background-size: cover;

            background-size: contain;
