<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direction</title>
    <style>
        div {
            /*
             the direction of page by default is left to right (ltr) 
            but you can chagne the direction to right to left (rtl)
            */
            text-align: center;
            direction: rtl;

            /* align
            vertical align property: this property align the text in y-axis
            take 3 value: 1-top 2-middle 3-bottom
            
            */
        }
    </style>
</head>

<body>
    <div>
        hello world.
    </div>
</body>

</html>
