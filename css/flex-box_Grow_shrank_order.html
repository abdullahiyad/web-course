<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        /* ===== Flex Box ====== */
        /* to use flex box theres a propertys for the parent(container)
           and theres propertys for the elements(child)
        */
        /* propertys for parent: 
              [1] display : flex ; => to start flexible box
              [2] flex-direction : row ; 
              [3] flex-wrap : wrap ;
              [4] flex-flow : row wrap ;
              [5] justify-content :flex-start ; =>flex box يقوم بتحديد طريقه توزيع المحتولا داخل
              [6] align-items: stretch ; => Align items vertically
        */
        /* Propertys for child :
            [1] flex-grow : 0 ; =>default value 0 
            [2] flex-shrink : 1 ; =>default value 1
            [3] order: 1 ; 
        */

        /* Flex Grow 
            اذا قمت بكتابه هذه الخاصيه سوف تنموا العناصر التي داخل البوكس وتكون متساويه في العرض حتى تملأه
            اذا كان هنالك عنصر لديه قيمه النمو اكبر من العناصر الاخرى عندها سوف ينمو اكثر منهم بشرط ان تتوفر مساحه
        */
        /* flex shrink
            its the opposite property to flex grow , flex shrink its decrease the element width
        */
        /* order
        باستخدام هذه الخاصيه يمكننا ترتيب العناصر حسب ما نريد ويتم الترتيب حسب القيمه التي تعطلا من الاصغر للاكبر
        */
        * {
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
        }

        .flex-equal {
            width: 800px;
            background-color: #ddd;
            padding: 20px;
            margin: auto;
            display: flex;
        }

        .flex-equal div {
            background-color: red;
            color: white;
            width: 80px;
            text-align: center;
            padding: 20px;
            margin-right: 5px;
            /* flex box child propertys */
            flex-grow: 1;
            /* all elements grow and have the same width */
        }


        .flex-graw {
            width: 800px;
            background-color: #ddd;
            padding: 20px;
            margin: auto;
            display: flex;
        }

        .flex-graw div {
            background-color: red;
            color: white;
            width: 80px;
            text-align: center;
            padding: 20px;
            margin-right: 5px;
            /* flex box child propertys */
            flex-grow: 1;
        }

        .flex-graw .special {
            flex-grow: 3;
            /* ما دام تتوفر المساحه فان هذا الديف سوف ينموا ثلاث اضعاف باقي الديفات */
        }

        .flex-shrink {
            width: 400px;
            background-color: #ddd;
            padding: 20px;
            margin: auto;
            display: flex;
        }

        .flex-shrink div {
            background-color: red;
            color: white;
            width: 150px;
            text-align: center;
            padding: 20px;
            margin-right: 5px;
            /* flex box child propertys */
        }

        .flex-shrink .special {
            flex-shrink: 3;
            /* عند تثليل المساحه فان هذا الديف سوف ينكمش ثلاث اضعاف باقي الديفات */
        }

        /* ======================= */
        .order {
            width: 800px;
            background-color: #ddd;
            padding: 20px;
            margin: auto;
            display: flex;
        }

        .order div {
            background-color: red;
            color: white;
            width: 150px;
            text-align: center;
            padding: 20px;
            margin-right: 5px;
        }

        /* i want to reorder all divs to this order : 456132 */
        .order .order1 {
            order: 4;
        }

        .order .order2 {
            order: 7;
            /* will this element be the last one because he have the biggest order number */
        }

        .order .order3 {
            order: 5;
        }

        .order .order4 {
            order: 1;
        }

        .order .order5 {
            order: 2;
        }

        .order .order6 {
            order: 3;
        }
    </style>
</head>

<body>
    <div class="flex-equal">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <hr>

    <body>
        <div class="flex-graw">
            <div>1</div>
            <div>2</div>
            <div class="special">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <hr>
        <div class="flex-shrink">
            <div>1</div>
            <div>2</div>
            <div class="special">3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        <hr>
        <div class="order">
            <div class="order1">1</div>
            <div class="order2">2</div>
            <div class="order3">3</div>
            <div class="order4">4</div>
            <div class="order5">5</div>
            <div class="order6">6</div>
        </div>
    </body>

</html>
