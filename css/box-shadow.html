<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow </title>
    <style>
        .test {
            width: 400px;
            height: 400px;
            background-color: #ddd;
            margin: auto;
            box-shadow: 5px 5px 10px 5px blue, -5px -5px 10px 5px red;
        }

        /* ===box shadow=== */
        /* 
        box shadow take 6 arguments
        box shadow: H-shadow  V-shadow  blur  spread  color   inset/outset ;

        */
    </style>
</head>

<body>
    <div class="test"></div>
</body>

</html>
