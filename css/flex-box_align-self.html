<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align self</title>
    <style>
        /* ===== Flex Box ====== */
        /* to use flex box theres a propertys for the parent(container)
           and theres propertys for the elements(child)
        */
        /* propertys for parent: 
              [1] display : flex ; => to start flexible box
              [2] flex-direction : row ; 
              [3] flex-wrap : wrap ;
              [4] flex-flow : row wrap ;
              [5] justify-content :flex-start ; =>flex box يقوم بتحديد طريقه توزيع المحتولا داخل
              [6] align-items: stretch ; => Align items vertically
        */
        /* Propertys for child :
            [1] flex-grow : 0 ; =>default value 0 
            [2] flex-shrink : 1 ; =>default value 1
            [3] order: 1 ; 
            [4] flex-basis : auto ; => default value يقوم بتوزيع ابعاد العنصر بشكل اوتوماتيكي 
            [5] Align-self : auto ; => default value    this proprty align the element by his self
        */

        .parent {
            width: 480px;
            background-color: #ddd;
            height: 200px;
            display: flex;
            flex-direction: row;
            padding: 20px;
            align-items: flex-start;
        }

        .parent div {
            background-color: red;
            margin-right: 5px;
            width: 80px;
            justify-content: center;
            display: flex;
            color: white;
            padding: 20px;

        }

        .special {
            align-self: stretch;
            /* or */
            align-self: flex-end;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div class="special">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
