<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        * {
            box-sizing: border-box;
        }

        @media print {
            .part1 div {
                font-size: 40px;
            }
        }

        /* ================================= */
        /* Small screens */
        @media (max-width: 767px) {
            .part2 {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 30px;
            }

            .part2 div {
                width: 100%;
                height: 70px;
                background-color: #eee;
                color: black;
                text-align: center;
                align-content: flex-start;
                position: relative;
                counter-increment: product-counter;
            }

            .part2 div::before {
                content: "Product " counter(product-counter);
                font-size: 20px;
                font-weight: bold;
                color: black;
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% -85%;
            }

            .part2 div::after {
                content: "This is product";
                position: absolute;
                top: 50%;
                left: 50%;
                translate: -50% 20%;
            }
        }

        /*medium screens */
        @media (min-width: 768px) {
            .part2 {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                gap: 30px;
            }

            .part2 div {
                width: 48%;
                height: 70px;
                background-color: #eee;
                color: black;
                text-align: center;
                align-content: flex-start;
                position: relative;
                counter-increment: product-counter;

                font-weight: bold;

            .part2 div::after {
                content: "This is product";

                top: 50%;
                left: 50%;
                translate: -50% 20%;
            }
        }

        /* big screens */
        @media (min-width: 992px) {

                display: flex;
                justify-content: space-around;
                flex-wrap: nowrap;
            }

            .part2 div {
                width: 23%;
