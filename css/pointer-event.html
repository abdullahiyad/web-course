<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pointer Event</title>
    <style>
        a {
            pointer-events: none;
            /* using this property we disable the link , so if you click on link or hover on it nothing happend */
            /* source : https://www.youtube.com/watch?v=I6zKVKCewDc&list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe&index=56&ab_channel=ElzeroWebSchool */
        }
    </style>
</head>

<body>
    <a href="https://www.google.com">Google</a>
</body>

</html>
