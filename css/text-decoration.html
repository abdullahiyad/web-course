<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration</title>
    <style>
        div {
            text-decoration: line-through;
            /* or can write overline 
            or underline or none to remove the line */
        }
    </style>
</head>

<body>
    <div>Hello world</div>
</body>

</html>
