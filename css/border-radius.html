<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            text-align: center;
            margin: auto;
            background-color: black;
            color: white;
            margin-bottom: 25px;
        }

        .one {
            border-radius: 10px;
            /* the border radius take 4 values like padding or margin
            #the first value for top left corner 
            #top right corner 
            #bottom right corner
            #bottom left corner
            */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            border-bottom-left-radius: 10px;
            /* and every one of these can take 2 values 
            the first value for x-axis radius and the second for y-axis radius */
            border-top-left-radius: 10px 10px;
        }

        .two {
            border-radius: 40px 0px;
        }

        .three {
            border-radius: 50%;
        }

        .four {
            border-radius: 30px 30px 0 0;
        }

        .five {
            border-radius: 50% 50% 50% 0%;

        }
    </style>
</head>

<body>
    <div class="one">hello world</div>
    <div class="two">hello world</div>
    <div class="three">hello world</div>
    <div class="four">hello world</div>
    <div class="five">
        <br>
        <br>like <3 </div>
</body>

</html>
