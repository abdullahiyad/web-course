<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        /* text shadow 
        text-shadow: x-axis-shadow y-axis-shadow blur color
        */
        div {
            background-color: #f3f3f3;
            font-size: 100px;
            text-shadow: 10px 5px 15px red;

            /* or you can write more than one color shadow*/
            text-shadow: 5px 5px 15px purple, 5px 5px 15px blue;
        }
    </style>
</head>

<body>
    <div>hello world</div>
</body>

</html>
