<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Content</title>
    <style>
        /* ===== Flex Box ====== */
        /* to use flex box theres a propertys for the parent(container)
           and theres propertys for the elements(child)
        */
        /* propertys for parent: 
              [1] display : flex ; => to start flexible box
              [2] flex-direction : row ; 
              [3] flex-wrap : wrap ;
              [4] flex-flow : row wrap ;
              [5] justify-content :flex-start ; =>flex box يقوم بتحديد طريقه توزيع المحتولا داخل
              [6] align-items: stretch ; => Align items vertically
              [7] align-content : stretch ; => align all content vertically
        */

        /*[Align Content]
              align content propertys using to align all content vertically
              values:
              [1] stretch: this is the default value , the elements will stretch to fit parent heigh; 
                            if we increase the container height => the elements height will increase too(this happend if we dont give the elements height previous).
              [2] flex-start
              [3] flex-end
              [4] center  
              [5] space-between  
              [6] space-around
              [7] space-evenly
        */

        /* what the different between align-items and align-content? */
        /* align items align items but the elements still theres space between them , 
              but in align content all elements align to start for examples , and no space between them like algin items
              */
        .parent {
            width: 600px;
            height: 400px;
            background-color: #ddd;
            margin: auto;
            padding: 10px;
            /* flex propertys for parent */
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            align-items: flex-start;
        }


        .parent div {
            background-color: red;
            width: 25%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .parent1 {
            width: 600px;
            height: 400px;
            background-color: #ddd;
            margin: auto;
            padding: 10px;
            /* flex propertys for parent */
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            align-content: flex-start;
        }

        .parent1 div {
            background-color: red;
            width: 25%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .parent2 {
            width: 600px;
            height: 400px;
            background-color: #ddd;
            margin: auto;
            padding: 10px;
            /* flex propertys for parent */
            display: flex;
            flex-direction: row;
            flex-flow: row wrap;
            align-content: space-around;
        }

        .parent2 div {
            background-color: red;
            width: 25%;
            color: white;
            text-align: center;
            padding: 20px;
        }

        /* [ source : https://www.youtube.com/watch?v=sOlpkte0gPs&list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe&index=49&ab_channel=ElzeroWebSchool ]*/
    </style>
</head>

<body>
    Align Items
    <div class="parent">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
    <hr>
    Align Content
    <div class="parent1">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
    <hr>
    align-content =>space-between
    <div class="parent2">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
</body>

</html>
