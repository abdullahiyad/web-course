<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ŸêAssignment</title>
    <style>
        .parent {
            width: 1000px;
            background-color: #eee;
            margin: 20px auto;
        }

        .parent div {
            background-color: #ddd;
            float: left;
            text-align: center;
            padding: 20px 0px;
            margin-top: 15px;
            margin-left: 15px;
        }

        .clear {
            clear: both;
        }

        .parent .row-one {
            width: calc(100% - 30px);
        }

        .parent .row-two {
            width: calc((100% - (4*15px))/3);
        }

        .parent .row-three {
            width: calc((100% - (3*15px))/2);
        }

        .parent .row-four {
            width: calc((100% - (5*15px))/4);
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="row-one">Full width</div>
        <div class="row-two">1/3</div>
        <div class="row-two">1/3</div>
        <div class="row-two">1/3</div>
        <div class="row-three">1/2</div>
        <div class="row-three">1/2</div>
        <div class="row-four">1/4</div>
        <div class="row-four">1/4</div>
        <div class="row-four">1/4</div>
        <div class="row-four">1/4</div>
        <p class="clear"></p>
    </div>
</body>

</html>
