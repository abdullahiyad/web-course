<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPacity</title>
    <style>
        .one {
            background-color: red;
            text-align: center;
            height: 50px;
            opacity: 0.5
        }

        .two {
            background-color: rgb(255, 0, 0, 0.1);
            text-align: center;
            height: 50px;
        }

        /* ================the opacity=========================
        #the opacity in rgb function just effect in the background color 
        and change the opacity of background not for all elements
        =======================but=============================
        opacity attribute change the opacity off all elements not just the background
        the background and the text and every thing inside the div will be effected
        */
    </style>
</head>

<body>
    <div class="one">hello world</div>
    <br>
    <div class="two">hello world</div>
</body>

</html>
