<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        /* ======== Grid ======== */

        /* this propertys using for layout the page */
        /* theres Grid proprtys for parent and theres for child */

        /* Grid propertys for Parent : 
            [1] display: grid / inline-grid ;
            [2] gird-template-rows : [number of rows] ; 
            [3] gird-template-rows : [number of rows] ; 
            [4] Gap : [column-gap] [row-gap] ;
            [5] align-content : flex-start ;
            [6] justify-content : space-between ; 
        */

        * {
            box-sizing: border-box;
        }

        .parent {
            width: 600px;
            height: 300px;
            background-color: #ddd;
            margin: auto;
            display: grid;
            grid-template-columns: auto auto;
            column-gap: 5px;
            row-gap: 5px;
            /* the short hand */
            gap: 5px 5px;
            justify-content: space-between;
            align-content: space-between;
        }

        .parent div {
            background-color: red;
            color: white;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>

</html>
