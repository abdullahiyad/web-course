<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            margin: auto;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            /* Animation propertys */
            animation: change-color;
            animation-duration: 5s;
            /* note: wihout animation duration the animate will not work */
        }

        @keyframes change-color {
            0% {
                background-color: gray;
            }

            25% {
                background-color: black;
            }

            50% {
                background-color: pink;
            }

            100% {
                background-color: blueviolet;
            }
        }

        /* to make a keyframe

            value2%{

            value3%{

            }
            .
            .
            .
        }
        */
    </style>
</head>

<body>
    <div>
        Test Animation
    </div>
</body>

</html>
