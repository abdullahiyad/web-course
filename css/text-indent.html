<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text indent</title>
    <style>
        div {
            text-transform: capitalize;
            text-indent: 50px;
            /* text indent
            set a space before text from the frame
            --the value can be in pixel
            text-indent:50px;
            --the value can be in percentage 
            text-indent:50%;
            */

        }
    </style>
</head>

<body>
    <div>hello world</div>
</body>

</html>
