<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Transform</title>
    <style>
        div {
            text-transform: capitalize;
            text-transform: uppercase;
            text-transform: lowercase;


            /* 
            text transform property transform 
            capitalize:make the first letter from every word capital 
            uppercase:make all letters in text capital
            lowercase:make all letters in text small

            
            */
        }
    </style>
</head>

<body>
    <div>hello world</div>
</body>

</html>
