<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style</title>
    <style>
        table {
            width: 80%;
            border: 2px solid black;
            border-spacing: 3px;
        }

        table td {
            border: 2px solid black;
            text-align: center;
            background-color: #EEE;
            height: 40px;

        }

        table thead {
            background-color: black;
            height: 40px;
            color: white;
        }

        /* for more info 
         https://www.youtube.com/watch?v=WgUbPZBh5cI&list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe&index=33&ab_channel=ElzeroWebSchool
        */
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>city</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ahmad</td>
                <td>23</td>
                <td>jenin</td>
            </tr>
            <tr>
                <td>moha</td>
                <td>62</td>
                <td>nablus</td>
            </tr>
            <tr>
                <td>ali</td>
                <td>25</td>
                <td>jenin</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
