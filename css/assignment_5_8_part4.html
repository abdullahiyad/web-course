<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background-image: url(../image/css-assignment-5-8.png);
            color: white;
        }

        .assign-2-shape-1 {

            background-repeat: no-repeat;
            background-size: 80%;
        }

        .assign-2-shape-2 {
            background-repeat: no-repeat;
            background-position: right;
            background-size: 80% 100%;
        }

        .assign-2-shape-3 {
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: 100% 80%;
        }

        .assign-2-shape-4 {
            background-repeat: no-repeat;
            background-position: right bottom;
            background-size: 50% 50%;
        }
    </style>
</head>

<body>
    <div class="assign-2-shape-1">Normal Div</div><br>
    <div class="assign-2-shape-2">Normal Div</div><br>
    <div class="assign-2-shape-3">Normal Div</div><br>
    <div class="assign-2-shape-4">Normal Div</div><br>
</body>

</html>
