<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
        }

        .parent {
            background-color: #333;
            width: 100%;
            height: 30vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: orchid;
            border: 1px solid orchid;
            margin-left: 5px;
            animation-name: loading;
            animation-duration: 0.9s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .parent .one {
            animation-delay: 0s;
        }

        .parent .two {
            animation-delay: 0.3s;
        }

        .parent .three {
            animation-delay: 0.6s;
        }

        /* =================================== */
        .parent2 {
            background-color: #333;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent2 div {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: orchid;
            border: 1px solid orchid;
            margin-left: 5px;
            animation-name: loading2;
            animation-duration: 0.8s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        .parent2 .one {
            animation-delay: 0s;
        }

        .parent2 .two {
            animation-delay: 0.3s;
        }

        .parent2 .three {
            animation-delay: 0.6s;
        }

        @keyframes loading {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0.2;
            }

        }

        @keyframes loading2 {
            0% {
                opacity: 1;
                transform: translateY(0px);
            }

            100% {
                opacity: 0.2;
                transform: translateY(10px);
            }

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="parent2">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>

</html>
