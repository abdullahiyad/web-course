<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse cursor </title>
    <style>
        /*===cursor======
        =the cursor property change the icon of mouse pointer when you hover on the element 
        =================
        value of cursor:
        =================
        1# pointer : shape like a hand with one finger rised 
        2# wait : shape like circel loading 
        3# grab : shape like hand with all fingers rised
        and theres too much values of cursor in web you can see it form this site
        ===[https://www.digitalcitizen.life/top-10-best-mouse-cursor-schemes-windows/]====
        */
        a {
            cursor: wait;
        }

        p {
            cursor: grab;
        }
    </style>
</head>

<body>
    <a href="#">click</a>
    <br>
    <span>hello</span>
    <br>
    <p>hello world</p>
</body>

</html>
