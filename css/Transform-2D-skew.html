<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>CSS</title>
    <style>
        /* Transform 
        This property using for doing a changes on the element ,
        there's methods we used i transform :
        [1] scale() : this method not just increase the width and heigh of the element , but all thigs insdie the element will stretch
        [2] rotate() : this method using to rotate the element 
        [3] translate() : this method using to moving the element
        [4] skew() : this method using to skew the element
        */
        /*  
        # skew values => transform : skew(x value , y value) ;
        # this values can be in positive and negative , the positive value take the element to right x axis and top y axis
           and the negative value to left x axis and bottom y axis
        # skew values can be in deg or grad or any antoher meagure unit we used it before 
        # and you can use SkewX() or skewY() 
        */
        div {
            margin: 200px auto;
            width: 200px;
            height: 200px;
            background-color: rgb(255 0 0 / 39%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 30px;
            transition-duration: 0.7s;

        }

        div:hover {
            transform: skew(15deg, 15deg);
        }

        /* source : https://www.youtube.com/watch?v=N2G8JUK7kJs&list=PLDoPjvoNmBAzjsz06gkzlSrlev53MGIKe&index=68&ab_channel=ElzeroWebSchool */
    </style>
</head>

<body>
    <div>Transform</div>
</body>

</html>
