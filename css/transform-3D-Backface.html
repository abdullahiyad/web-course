<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            margin: auto;
            /* perspective property using to the point of view (eye point) its make the 3d more smother */
            perspective: 500px;
        }

        .box {
            width: 100%;
            height: 100%;
            position: relative;
            /* this is improtant property for 3d animation */
            transform-style: preserve-3d;
            transition: transform 2s;
            box-shadow: 0px 0px 10px gray;
        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            /* backface vesabilty proeprtys  */
            backface-visibility: hidden;
        }

        .front {
            background-color: green;
        }

        .back {
            background-color: red;
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="face front">Front</div>
            <div class="face back">Back</div>
        </div>
    </div>
</body>

</html>
