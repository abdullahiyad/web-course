<!doctype html>
<html>
    <head>
        <title>Span</title>
        <style>
            #span{
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <!-- 
            span
            1-span is inline element
            2- it allow you to deal with one word in paragraph and edit formating
             for this single word without edit the rest of word in  paragraph /css
         -->

         <!-- 
            this two tags is self colse tags and can be nested in another tags
            , and also there block line element
            break line : <br>
            horizontal rule : <hr>
          -->
        <h1>Book store</h1>
        <p> welcome to my <span id="span"> book </span>store , hi</p>
        <br>
        <p>hello</p>
        <hr>

    </body>
</html>
