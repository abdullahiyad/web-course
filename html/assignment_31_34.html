<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>

<body>
    <form action="" novalidate target="_blank">
        <fieldset>
            <legend>Assignment</legend>
            <br>
            <div>
                <label for="searchId">search</label>
                <br>
                <input type="search" name="search" id="searchId" placeholder="Enter a search word" autofocus>
            </div>
            <hr>
            <div>
                <label for="FileId">Upload</label>
                <br>
                <input type="file" name="file" id="fileId">
            </div>
            <hr>
            <div>
                <label for="urlId">URL link</label>
                <br>
                <input type="url" name="url" id="urlId" required>
            </div>
            <hr>
            <div class="dateinput">
                <label for="dateId">Date</label>
                <input type="date" id="dateId" name="date" value="1982-10-25">
            </div>
            <hr>
            <div>
                <label for="monthId">Month</label>
                <input type="month" name="month" id="monthId" value="1982-10">
            </div>
            <hr>
            <div>
                <input type="reset" value="Empty">
                <input type="submit" value="save">
            </div>

        </fieldset>
    </form>
    <hr>
    <pre>
        <b>
        hello line 1
        hello line 2
        hello line 3
            hello line 4
        </b>
        </pre>
    <hr>
    <iframe src="https://elzero.org/html-assignments-lesson-from-31-to-34/" frameborder="0" width="100%"
        height="400px"></iframe>
</body>

</html>
