<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment</title>
</head>

<body>
    <form action="" method="get">
        <fieldset>
            <legend>Assignment</legend>
            <input type="text" name="token" value="b92f1fc2fce391ad7af633723afd3055" hidden>
            <br>
            <label for="emailId">Email</label>
            <input type="email" name="email" id="emailId" value="o@o.com" disabled>
            <hr>
            <label for="userId">UserName</label>
            <input type="text" name="username" id="userId" autofocus minlength="5" maxlength="20" required>

            <label for="skillId">skills:</label>

            <label>Job :</label>

            <hr>
            <label for="bookId">Choose Book :</label>

                    <option value="version 6.0">v6.0</option>
                    <option value="version 7.0">v7.0</option>
                </optgroup>
                <optgroup label="Python">
                    <option value="version 2.0">V2.0</option>
                    <option value="version 3.0">V3.0</option>
                    <option value="version 3.9.0">V3.9</option>

            <textarea id="textareaId" name="Text Area" rows="20" cols="80"

            <input type="submit" value="send">

</body>

</html>
